<body>
  <div class="log-in form" id="login_box">

    <img src="login.jpeg" alt="">
    <div class="inputdiv">
      <input type="emial" name="email" id="email" placeholder=" E mail" class="loginfeild">
      <input type="password" name="pasword" id="password" placeholder=" Password" class="loginfeild">
      <label> <input type="checkbox" onclick="show()" class="showoff"> <span>Show Password</span> </label>
      <button class="Signin-acc  bttn" onclick="signup()">Sign up </button>
      <button class="login-acc bttn" onclick="login()">Log in</button>
    </div>

  </div>

  <div class="welcome-box" id="welcome_box">
    <div class="head">
      <p> Welcome User : <span id="user"></span></p>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <div class="teams-container">
      <div class="own-teams">
        <h1>Teams You Own </h1>
        <div class="team-1">
          <h2 id="team-name">Developers</h2>
          <h3>Members: <span id="members"></span></h3>
        </div>
      </div>

      <div class="teams-you-are-part">
        <div class="team-apart">
          <h1>Teams you're part of</h1>
          <div class="team-1">
            <h2>Leads</h2>
            <h3>Members:</h3>

          </div>

        </div>
        
      </div>
        <div class="container">

          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Team Create</h4>
                </div>
                <div class="modal-body">
                
                  <input type="text" placeholder="Team Name" id="get-team-name">
                  
                  <select id="Category">
                    <option value="" selected hidden>Category</option>
                    <option value="A">A </option>
                    <option value="B">B </option>
                    <option value="C">C </option>
                  </select>
                  <h1></h1>
                  <input type="email" placeholder="Members Email" id="get-team-email">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" onclick="get_teams()" >Create
                    Team</button>
                </div>
              </div>

            </div>
          </div>








        </div>

        <div class="add  btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fas fa-plus"></i>
        </div>

      </div>
    </div>
